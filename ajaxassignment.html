<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
<title>Ajax & DOM</title>
</head>
<body>
    <button onclick="loadData()">Load Data</button>
    <!-- when this when load data will be clicked so the data inside script will be load -->
    <div  id="countriesdata"></div>
    <script>
        const loadData = () =>
        {
            fetch("https://restcountries.com/v3.1/all")
            .then(data => data.json())
            .then(countries =>{
                <!-- DOM MANIPULATION -->
                let html = "<table border=1>";
                    html+=`<tr>
                               <th>Name</th>   
                               <th>Capital</th>   
                               <th>Region</th>   
                               <th>Population</th>
                               <th>Continents</th>      
                               <th >Image</th>      
                           </tr>`
                           countries.map((country) =>{
                                return html+= `<tr>
                                           <td>${country.name.common}</td>   
                                           <td>${country.capital}</td>   
                                           <td>${country.region}</td>   
                                           <td>${country.population}</td>    
                                           <td>${country.continents}</td>  
                                           <td class='flag-img'><img src=${country.flags.svg} /
                                             widhth=100 height=100></td>   
                                </tr>`
                           })
                    html+="</table>"
                    document.getElementById("countriesdata").innerHTML = html;

 
                     })   
        }

    </script>

</body>
</html>
